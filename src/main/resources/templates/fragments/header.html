<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
<nav th:fragment= "header" class="navbar navbar-expand-md navbar-dark sticky-top nav-fixed" style="background-color: #074e5f; color: white;">
    <div class = "container">
        <a class = "navbar-brand" href = "/">Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle = "collapse" data-bs-target = "#navbarSupportedContent" aria-control = "navbarSupportedContent" aria-expand = "false" aria-label = "Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="justify-content-end collapse navbar-collapse" id = "navbarSupportedContent" >
            <ul class="navbar-nav mr-auto " >
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                </li>
                <li class = "nav-item dropdown">
                    <a class = "nav-link dropdown-toggle" href = "#" id = "navbarDropdown" role = "button" data-bs-toggle = "dropdown" aria-expanded = "false">Books</a>
                    <ul class = "dropdown-menu text-center" aria-labelledby = "navbarDropdown">
                        <li><a class = "dropdown-item" href = "/books">All Books</a></li>
                    </ul>
                </li>
                
                <li class="nav-item active">
                    <a class="nav-link" href="/categories">Categories</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/publishers">Publishers</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/authors">Authors</a>
                </li>
            </ul>
            <form th:action="@{/search-book}" class = "my-2 my-lg-0">
                <div class = "form-inline">
                    <input class = "form-control mr-sm-2" name = "inputString" id = "inputString" type = "text"
                        placeholder="Search book here ..." aria-label="Search" th:value="${inputString}">
                    <input class = "btn btn-outline-success active" type = "submit" value = "Search" />
                </div>
            </form>
        </div>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</body>
</html>
