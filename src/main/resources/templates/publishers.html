<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class = "container my-2 main-body">
    <div class = "card">
        <div class = "card-body">
            <div th:switch="${publishers}" class = "container">
                <p class="my-2">
                    <a href = "/publishers/new" class = "btn btn-primary">
                        <i class = "fas fa-plus-circle ml-2">Add Publisher</i>
                    </a>
                </p>
                <div class = "col-md-12 col-sm-12 col-12">
                    <h2 th:case="null">No recored found!!</h2>
                    <div th:case="*" class = "table-responsive">
                        <table class = "table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Publisher Name</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="publisher, iStat: ${publishers}">
                                    <td th:text="${iStat.index + 1}"></td>
                                    <td th:text="${publisher.name}"></td>
                                    <td><a th:href="@{/publishers/edit/{id}(id=${publisher.id})}" class = "btn btn-primary"><i class = "fas fa-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/publishers/delete/{id}(id=${publisher.id})}" class = "btn btn-danger"><i class = "fas fa-trash ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</body>
</html>
