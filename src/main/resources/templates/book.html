<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2 main-body">
    <div class="card">
        <div class="container-fluid">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1">
                          <img th:src="@{${book.photoImagePath}}" alt="Image of Book"/>
                      </div>
                    </div>
                    
                </div>
                <div class="details col-md-6">
                    <h3 th:text="${book.name}" class="product-title"></h3>
                    <div class = "row">
                        <span>
                            <strong class = "head-title">Description: </strong>
                            <p th:text="${book.description}" class="product-description"></p>
                        </span>
                    </div>
                    <div class = "row">
                        <span class = "col-12">
                            <strong class = "head-title">ISBN: </strong>
                            <p th:text="${book.isbn}"></p>
                        </span>
                    </div>
                    <div class = "row">
                        <span class = "col-12">
                            <strong class = "head-title">Serial Name: </strong>
                            <p th:text="${book.serialName}"></p>
                        </span>
                    </div>
                    <div class = "row">
                        <span class = "col-12">
                            <strong class = "head-title">Language: </strong>
                            <p th:text="${book.language}"></p>
                        </span>
                    </div>
                    <div class = "row">
                        <span class = "col-12">
                            <strong class = "head-title">Author: </strong>
                            <a th:href="@{/authors/{id}(id=${book.authors[0].id})}">
                                <p th:text="${book.authors[0].name}"></p>
                            </a>
                        </span>
                    </div>
                    <div class = "row">
                        <span class = "col-12">
                            <strong class = "head-title">Category: </strong>
                            <a th:href="@{/categories/{id}(id=${book.categories[0].id})}">
                                <p th:text="${book.categories[0].name}"></p>
                            </a>
                        </span>
                    </div>
                    <div class = "row">
                        <span class = "col-12">
                            <strong class = "head-title">Publisher: </strong>
                            <a th:href="@{/publishers/{id}(id=${book.publishers[0].id})}">
                                <p th:text="${book.publishers[0].name}"></p>
                            </a>
                        </span>
                    </div>
                    <div class="row action">
                        <span class = "col-12">
                            <a th:href="@{/books/edit/{id}(id=${book.id})}" class = "btn btn-outline-primary">Edit</a>
                            <a th:href="@{/books/delete/{id}(id=${book.id})}" class = "btn btn-outline-danger">Remove</a>
                            <a th:href="@{/books}" class = "btn btn-outline-secondary">Back</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</body>
</html>
