<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:insert="fragments/header :: header"></div>
    <div class = "container my-2 main-body">
        <div class = "card">
            <div class = "card-body">
                <div th:switch="${authors}" class="container">
                    <p class = "my-2">
                        <a href = "/authors/new" class = "btn btn-primary">
                            <i class = "fas fa-user-plus ml-2">Add Author</i>
                        </a>
                    </p>
                    <div class = "col-md-12">
                        <h2 th:case="null">No record found!!</h2>
                        <div th:case="*" class = "table-responsive">
                            <table class = "table table-striped table-responsive-md table-hover">
                                <thead>
                                    <tr>
                                        <th>Author name</th>
                                        <th>Description</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="author : ${authors}">
                                        <td th:text="${author.name}"></td>
                                        <td th:text="${author.description}"></td>
                                        <td><a th:href="@{/authors/edit/{id}(id=${author.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/authors/delete/{id}(id=${author.id})}" class = "btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</body>
</html>
